version: '3.8'

services:
  frontend:
    image: frontend
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
    container_name: frontend

  backend:
    image: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - ./temp:/mnt
    container_name: backend
    ports:
      - 3001:3001
    depends_on:
      - frontend
    

