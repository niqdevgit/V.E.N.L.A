name: V.E.N.L.A CI/CD

on:
  push:
    branches:
      - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install  

      - name: Install backend dependencies
        run: |
          cd backend
          npm install 

      - name: Check style
        run: |
          cd frontend
          npm run lint
        

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Start Backend
        run: |
          cd backend
          MONGODB_URL=${{ secrets.MONGODB_URL }} SECRET=${{ secrets.SECRET }} npm run start &
          sleep 1

      - name: e2e tests
        run: |
          cd frontend
          npm run test:e2e --config baseUrl=http://localhost:3001

      - name: Deploy
        if: ${{ github.event_name == 'push' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: "<@${{ secrets.DISCORD_NIQ_USER_ID }}> deployment was succesfull"
          description: "to https://venla.onrender.com/ by ${{ github.event.head_commit.author.username }}"
          details: Test Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          text: "<@${{ secrets.DISCORD_NIQ_USER_ID }}> Build failed"
          description: "commit ${{ github.event.head_commit.url }} by ${{ github.event.head_commit.author.username }} broke the build ðŸ’€"
          details: Test Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch